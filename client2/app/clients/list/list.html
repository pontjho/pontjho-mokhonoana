<div>
    <h3>Clients</h3>
    <table>
        <thead>
            <tr>
                <th>Surname</th>
                <th>First names</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="client in clients">
                <td>{{client.surname}}</td>
                <td>{{client.firstNames}}</td>
                <td>
                    <a ng-href="#!/view/{{client.id}}">View</a>
                    <a ng-href="#!/edit/{{client.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <a ng-href="#!/new">New</a>
    </div>
</div>
